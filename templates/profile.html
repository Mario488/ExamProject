{% extends 'base.html' %}
{% block styles%}
<style>
.ticket{
    width: 50vw;
}
span{
    margin-left: 15px;
    border-radius: 3px;
}
.container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        align-items: center;
    }
    
    .ticket {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 150px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        background-color: #f5f5f5;
        box-shadow: 2px 2px 5px #ccc;
    }
    
    .ticket span:first-child {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .ticket span:last-child {
        font-size: 16px;
        text-align: center;
    }
    button {
        display: inline-block;
        padding: 5px 10px;
        border: 2px solid #f44336;
        border-radius: 5px;
        background-color: #fff;
        color: #f44336;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #f44336;
        color: #fff;
    }
</style>

{% endblock %}

{% block body%}

<h1 style="margin-left: 30px; font-size: 2.5rem;">Добре дошли, {{username}}!</h1>
<h3 style="margin-left: 30px; font-size: 2rem;">Вашите резервирани билети</h3>

<div class="container">
    {% for event in events %}
        <div class="ticket">
            <span style="font-size: 1.5rem;">Билет</span>
            <span style="font-size: 1.5rem;">{{event.Name}}</span>
            <form method="POST" style="margin-top: 20px;">
                {% csrf_token %}
                <input type="hidden" value="{{event.Name}}" name="deleteReservation">
                <button>Oтмяна на резервацията</button>
            </form>
        </div>
    {% endfor %}
</div>

{% endblock %}
